<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #013220; color: #fff; }
        .header { background: #145214; color: #fff; padding: 10px 0 8px 0; text-align: center; }
        .header-flex {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
        }
        .logo-rect {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-rect img {
            height: 56px;
            width: auto;
            display: block;
            border-radius: 18px;
            transition: transform 0.15s cubic-bezier(.4,0,.2,1);
        }
        .logo-rect img:active {
            transform: scale(0.92);
        }
        .logo-rect img:hover {
            filter: brightness(0.95);
        }
        .header-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
            letter-spacing: 1px;
        }
        .header-job {
            font-size: 1em;
            font-weight: bold;
            color: #aaffaa;
            letter-spacing: 1px;
            background: rgba(20,82,20,0.7);
            border-radius: 14px;
            padding: 5px 12px;
        }
        @media (min-width: 500px) {
            .header-flex { gap: 24px; }
            .logo-rect img { height: 88px; border-radius: 28px; }
            .header-title { font-size: 2em; letter-spacing: 2px; }
            .header-job { font-size: 1.3em; letter-spacing: 2px; border-radius: 20px; padding: 8px 22px; }
        }
        .tabs { display: flex; background: #145214; justify-content: center; gap: 16px; padding: 16px 0; }
        .tab {
            flex: none;
            padding: 14px 32px;
            text-align: center;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            background: #fff;
            color: #145214;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            border: none;
            outline: none;
            margin: 0 4px;
        }
        .tab.active {
            background: #1e7a34;
            color: #fff;
            border-bottom: none;
        }
        .content { padding: 24px; background: #145214; min-height: 200px; color: #fff; border-radius: 0 0 8px 8px; }
        a { color: #aaffaa; }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-flex">
            <div class="logo-rect">
                <img src="img/logo.png" alt="Доска новостей">
            </div>
        </div>
    </div>
    <div class="tabs">
        <div class="tab active" id="tab-news">Новости</div>
        <div class="tab" id="tab-ann">Объявления</div>
    </div>
    <div class="content" id="content">
        <h2>Новости</h2>
        <ul>
            <li>Запущено новое мини-приложение!</li>
            <li>Добавлены вкладки для удобства.</li>
        </ul>
    </div>
    <script>
        // Получаем ФИО из параметра URL
        function getFioFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('fio') || 'Пользователь';
        }
        document.getElementById('fio').textContent = getFioFromUrl();

        // Вкладки
        const tabNews = document.getElementById('tab-news');
        const tabAnn = document.getElementById('tab-ann');
        const content = document.getElementById('content');

        tabNews.onclick = function() {
            tabNews.classList.add('active');
            tabAnn.classList.remove('active');
            content.innerHTML = `<h2>Новости</h2><ul><li>Запущено новое мини-приложение!</li><li>Добавлены вкладки для удобства.</li></ul>`;
        };
        tabAnn.onclick = function() {
            tabAnn.classList.add('active');
            tabNews.classList.remove('active');
            content.innerHTML = `<h2>Объявления</h2><ul><li>Внимание! Скоро обновления.</li><li>Следите за новостями в этом разделе.</li></ul>`;
        };
    </script>
</body>
</html>
